<form class="form-horizontal">

  {{#if options.label}}
    <div class="form-group clearfix">
      <div class="col-sm-4 control-label">
        <label for="linkLabel">Link label</label>
      </div>
      <div class="col-sm-8">
        <input type="text" name="linkLabel" class="form-control" id="linkLabel" placeholder="Label" value="{{linkLabel}}" required />
      </div>
    </div>
  {{/if}}

  <div id="link-action">
    <div class="form-group">
      <div class="col-sm-4 control-label">
        <label for="action">Link action</label>
      </div>
      <div class="col-sm-8">

        <label for="action" class="select-proxy-display">
          <span class="icon fa fa-chevron-down"></span>
          <span class="select-value-proxy">&mdash;Select a link action&mdash;</span>

          <select name="link_type" id="action" data-label="select" class="hidden-select form-control">
            <option selected value="none">&mdash;Select a link action&mdash;</option>
            <option value="screen">Display another screen</option>
            <option value="back">Go back to previous screen</option>
            <option value="url">Open a web page</option>
            <option value="document">Open a office/PDF</option>
          </select>
        </label>
      </div>
    </div>
  </div>

  <div id="screenSection" class="section">
    <h2><small>Display another screen</small></h2>
    <div class="row">
      <div class="col-xs-12">
        <p>Link to an existing screen with a chosen animation</p>
      </div>
    </div>
    <div id="screen-form">
      <div id="screen-list" class="form-group">
        <div class="col-sm-4 control-label">
          <label for="page">Select a screen</label>
        </div>
        <div class="col-sm-8">
          <label for="page" class="select-proxy-display">
            <span class="icon fa fa-chevron-down"></span>
            <span class="select-value-proxy">Select a screen</span>
            <select name="link_screen" id="page" data-label="select" class="hidden-select form-control">
              <option selected value="none">Select a screen</option>
            </select>
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4 control-label">
          <label for="transition">Select an animation</label>
        </div>
        <div class="col-sm-8">
          <label for="transition" class="select-proxy-display">
            <span class="icon fa fa-chevron-down"></span>
            <span class="select-value-proxy">Push Left</span>
            <select name="transition" id="transition" data-label="select" class="hidden-select form-control">
              <optgroup label="Default">
                <option id="transition-None" value="None">None</option>
                <option id="transition-Fade" value="Fade">Fade</option>
                <option id="transition-PushLeft" value="PushLeft" selected>Push Left</option>
                <option id="transition-PushRight" value="PushRight">Push Right</option>
                <option id="transition-PushUp" value="PushUp">Push Up</option>
                <option id="transition-PushDown" value="PushDown">Push Down</option>
                <option id="transition-SlideLeft" value="SlideLeft">Slide Left</option>
                <option id="transition-SlideRight" value="SlideRight">Slide Right</option>
                <option id="transition-SlideUp" value="SlideUp">Slide Up</option>
                <option id="transition-SlideDown" value="SlideDown">Slide Down</option>
              </optgroup>
              <optgroup label="iOS Enhanced">
                <option id="transition-CurlUp" value="CurlUp">Curl Up (iOS) / Push Up (Android)</option>
                <option id="transition-CurlDown" value="CurlDown">Curl Down (iOS) / Push Down (Android)</option>
                <option id="transition-FlipFromLeft" value="FlipFromLeft">Flip from Left (iOS) / Slide Right (Android)</option>
                <option id="transition-FlipFromRight" value="FlipFromRight">Flip from Right (iOS) / Slide Left (Android)</option>
                <option id="transition-FlipFromTop" value="FlipFromTop">Flip from Top (iOS) / Slide Up (Android)</option>
                <option id="transition-FlipFromBottom" value="FlipFromBottom">Flip from Bottom (iOS) / Slide Down (Android)</option>
              </optgroup>
            </select>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div id="urlSection" class="section">
    <h2><small>Open a web page</small></h2>
    <div class="row">
      <div class="col-xs-12">
        <p>The web page will be displayed within your app.</p>
      </div>
    </div>
    <div id="webpage-form">
      <div class="form-group">
        <div class="col-sm-4 control-label">
          <label for="url">Web page</label>
        </div>
        <div class="col-sm-8">
          <input type="url" class="form-control" name="link_url" id="url" />
        </div>
      </div>
    </div>
  </div>

  <div id="documentSection" class="section">
    <h2><small>Open a document</small></h2>
    <div class="row">
      <div class="col-xs-12">
        <p>Embed a link to a document, it will be displayed within your app.</p>
      </div>
    </div>
    <div>
      <div class="form-group">
        <div class="col-sm-4 control-label">
          <label for="add-document">Select a document</label>
        </div>
        <div class="col-sm-8">
          <button id="add-document" class="btn btn-default">Browse your media library</button>
        </div>
      </div>
    </div>
  </div>
</form>
